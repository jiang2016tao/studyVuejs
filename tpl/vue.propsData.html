<!DOCTYPE html>

<head>

    <title>Title</title>

</head>
<body>
<div>
    <author></author>
</div>
<script>

        template:`<p><a :href="authorUrl">{{authorName}}</a></p>`,
        data(){
            return {

        },
        props:["authorUrl","authorName"]
    });
