<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app"></div>
<p><button onclick="destroy()">卸载</button></p>
<script>
    let authorExpend=Vue.extend({
        template:`<p><a :href="authorUrl">{{authorName}}</a></p>`,
        data(){
            return {
                authorUrl:"http://baidu.com",
                authorName:"jiang"
            };
        },
        destroyed(){
            console.log("destroyed 被销毁");
        }
    });
    let vm=new authorExpend().$mount("#app");
    function destroy(){
        vm.$destroy();
    }
</script>
</body>
</html>
