<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div>{{num}}</div>
        <jiang @click.native="add(2)"></jiang>
    </div>
    <script>
        let jiang={
            template:"<button>jiang</button>"
        };
        let app=new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                add(num){
                    this.num+=num;
                },

            },
            components:{
                jiang
            }
        });
    </script>
</body>
</html>
