<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div>
    <author></author>
</div>
<script>
    let authorExpend=Vue.extend({
        template:`<p><a :href="authorUrl">{{authorName}}</a></p>`,
        data(){
            return {
                authorUrl:"http://baidu.com",
                authorName:"jiang"
            };
        }
    });
    new authorExpend().$mount("author");
</script>
</body>
</html>
