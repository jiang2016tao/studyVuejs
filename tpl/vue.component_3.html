<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <jiang3></jiang3>
</div>
<script>
    let subTest={
        template:`<div>sub……</div>`
    };
    let jiang3={
        template:`
            <div>
                <p>局部组件3</p>
                <subTest></subTest>
            </div>
        `,
        components:{
            subTest
        }
    };
    let app=new Vue({
        el:"#app",
        data:{
            message:"jiang"
        },
        components:{
            jiang3
        }
    });
</script>
</body>
</html>
