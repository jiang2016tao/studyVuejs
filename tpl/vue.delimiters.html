<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <div>${message}</div>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"jiang"
        },
        delimiters:['${','}']
    });
</script>
</body>
</html>
