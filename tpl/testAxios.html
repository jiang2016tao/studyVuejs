<!DOCTYPE html>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<script>
    axios.all([
            axios.get("a.txt"),
            axios.get("b.txt")
    ]).then(axios.spread(function (userResp, reposResp) {

        // 上面两个请求都完成后，才执行这个回调方法

        console.log('User', userResp.data);

        console.log('Repositories', reposResp.data);

    }));
</script>
